server.port=9902
security.oauth2.resource.userInfoUri=http://localhost:9900/user
spring.main.banner-mode=off
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/cd_desc
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework=ERROR
logging.level.org.apache=ERROR
logging.level.ru.checkdev=INFO
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=5000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true
logging.file.name=logs/desc.log
spring.jmx.enabled=false
spring.http.multipart.max-file-size=2048KB
spring.http.multipart.max-request-size=2048KB
server.notification=http://localhost:9920
access.notification=96GcWB8a
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:./client/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.resources.static-locations=file:./client/
spring.resources.cache-period=0
spring.liquibase.change-log=classpath:db/db.changelog-master.xml
logging.level.org.hibernate=ERROR
logging.level.liquibase=ERROR