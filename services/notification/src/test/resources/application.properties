spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
server.error.include-message=always
spring.liquibase.change-log=classpath:db/db.changeLog-master.xml
spring.test.database.replace=none

spring.main.banner-mode=off
# Set the root logging level to WARN
logging.level.root=WARN

# Set specific logging levels for packages
logging.level.org.springframework=ERROR
logging.level.ru.checkdev=ERROR
logging.level.org.hibernate=ERROR
logging.level.liquibase=ERROR

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false